<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tela de Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="logo">
    <img src="../assets/logoomni.jpeg" alt="logo" />
  </ion-avatar>

  <div class="buttons">

      <ion-button size="default" expand="full">
        <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
        Entrar
      </ion-button>

      <ion-button size="default" expand="full">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        Cadastrar
      </ion-button>

      <br>

      <ion-button size="default" expand="full">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Entrar com GMAIL
      </ion-button>

      <ion-button size="default" expand="full">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Entrar com Facebook
      </ion-button>

      <ion-button size="default" expand="full">
        <ion-icon slot="start" name="logo-twitter"></ion-icon>
        Entrar com Twitter
      </ion-button>

  </div>

</ion-content>
