<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Denúncias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Cadastrar Denúncias</ion-card-title>
          </ion-card-header>

          <ion-card-content>

            <ion-item>
              <ion-label position="floating">Nome:</ion-label>
              <ion-input type="text" id="nomeUsuario"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Sobrenome:</ion-label>
              <ion-input type="text" id="nomeUsuario"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">CPF:</ion-label>
              <ion-input type="text" id="celular"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">E-Mail:</ion-label>
              <ion-input type="text" id="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Celular:</ion-label>
              <ion-input type="text" id="celular"></ion-input>
            </ion-item>

            <ion-card-header>
            <ion-card-title>Informações da Denuncias</ion-card-title>
            </ion-card-header>

            <ion-item>
              <ion-label position="floating">Endereço da Denuncia:</ion-label>
              <ion-input type="text" id="endDenuncia"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">CEP:</ion-label>
              <ion-input type="number" id="CEP"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Bairro:</ion-label>
              <ion-input type="number" id="CEP"></ion-input>
            </ion-item>
          </ion-card-content>

          <ion-card-header>
            <ion-card-title>Fotos da Denúncias</ion-card-title>
            </ion-card-header>
          <div id="localFoto"><!--<img alt="foto" src="{{foto}}"/>--></div>
          <div id="localFoto"><!--<img alt="foto" src="{{foto}}"/>--></div>
          <div id="localFoto"><!--<img alt="foto" src="{{foto}}"/>--></div>

          <ion-button fill="solid" color="warning" size="default"><ion-icon slot="start" name="add"></ion-icon>Adicionar Foto</ion-button>
        </ion-card>
        <br>
        <ion-buttons>
          <ion-button fill="solid" color="primary">Enviar</ion-button>
          <ion-button fill="solid" color="danger">Cancelar</ion-button>

      </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
